name: smart_attendance_mobile
description: Smart Attendance System with RFID Support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.6
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Local storage & offline-first
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Networking & API
  dio: ^5.3.2
  http: ^1.1.0
  json_annotation: ^4.8.1
  postgres: ^2.6.2
  supabase_flutter: ^2.5.6  # Keeping for gradual migration
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1
  
  # RFID Hardware Support (USB only for APK build)
  usb_serial: ^0.5.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI & Navigation
  go_router: ^12.1.1
  flutter_animate: ^4.2.0+1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  connectivity_plus: ^5.0.1
  crypto: ^3.0.3
  device_info_plus: ^9.1.0
  
  # Excel export and file sharing
  excel: ^4.0.0
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/